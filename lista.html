<!DOCTYPE html>
<html lang="es" xml:lang="es">
<head>
    <title>Proyecta Bit - Listado de fotos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="title" content="Proyecta Bit - Listado de foto"/>
    <meta name="description" content="Video tutorial de listado de fotos"/>
    <meta name="author" content="Proyecta Bit - Luis Centeno"/>
    <link rel="shortcut icon" href="custom/img/Logo.jpg">
    <link rel="stylesheet" href="custom/css/bootstrap.min.css">
    <link rel="stylesheet" href="custom/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="custom/css/custom.css">
    <link rel="stylesheet" href="custom/css/styles.css" />
</head>

<body>

    <div class="container">
        <div class="row-fluid">
            <h1 class="text-center mt-3">Listado de Registro</h1>
            <div class="col-lg-12">
                <p>Bienvenidos aquí podrás revisar la lista del ingreso del formulario.</p>
                <a class="btn btn-success btn-sm float-right" type="button" href="index.html">Registrar</a><br><br>
                <div class="row">
                    <div class="card-body pad table-responsive">
                        <div class="row">
                            <div class="col-12">
                                <div class="table-responsive">
                                    <table id="tabla" class="table table-striped table-hover table-bordered" width="100%">
                                        <thead>
                                            <tr>
                                                <th>ID</th>
                                                <th>Fecha</th>
                                                <th>DNI</th>
                                                <th>Nombre</th>
                                                <th>Apellido</th>
                                                <th>Email</th>
                                                <th>Facultad</th>
                                                <th>Carrera</th>
                                                <th>Firma</th>
                                                <th></th>
                                            </tr>
                                        </thead>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" id="modalfoto">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">VISUALIZAR FOTO</h4>
                </div>
                <div class="modal-body">
                    <div id="verfotomodal"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger btn-sm" data-dismiss="modal"> Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="custom/js/jquery.min.js"></script>
    <script src="custom/js/bootstrap.min.js"></script>
    <script src="custom/js/jquery.datatables.min.js"></script>
    <script src="custom/js/dataTables.bootstrap4.min.js"></script>
    <script src="custom/app/lista.js"></script>

</body>
</html>
